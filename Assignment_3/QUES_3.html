<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUES_3</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #myDiv {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<script>
    $(document).ready(function() {
        $('#start-btn').click(function() {
            $('#myDiv').stop().animate({ width: '400px' }, 2000);
        });

        $('#stop-btn').click(function() {
            $('#myDiv').stop();
        });
    });
</script>
<body>
    <button class="button" id="start-btn">Start</button>
    <button class="button" id="stop-btn">Stop</button>
    <div id="myDiv"></div>
</body>
</html>
