<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUES_7</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<script>
    $(document).ready(function() {
        $('#add-row-btn').click(function() {
            const name = $('#name').val();
            const age = $('#age').val();
            const grade = $('#grade').val();
            if (name && age && grade) {
                const newRow = `<tr><td>${name}</td><td>${age}</td><td>${grade}</td></tr>`;
                $('#student-table tbody').append(newRow);
            } else {
                alert('Please fill in all fields');
            }
        });

        $('#change-color-btn').click(function() {
            $('#student-table td').css('color', 'red');
        });
    });
</script>
<body>

    <h2>Student Data Table</h2>

    <table id="student-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <label for="age">Age: </label>
        <input type="text" id="age" name="age">
        <label for="grade">Grade: </label>
        <input type="text" id="grade" name="grade">
        <button class="button" id="add-row-btn">Add Row</button>
        <button class="button" id="change-color-btn">Change Color</button>
    </div>
</body>
</html>
