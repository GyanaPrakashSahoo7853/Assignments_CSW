<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUES_6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script> 
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
    <style> 
        .progress { 
            margin-bottom: 20px; 
        } 
    </style> 
    <script> 
        $(document).ready(function () { 
            $(".progress").hide(); 
            $('#uploadBtn').click(function () { 
                $('#progressBar1').parent().show(); 
                $('#progressBar1').animate({ width: '100%' }, 10000, function () { 
                    $('#progressBar2').parent().show(); 
                    $('#progressBar2').animate({ width: '100%' }, 10000, function () { 
                        $('#progressBar3').parent().show(); 
                        $('#progressBar3').animate({ width: '100%' }, 10000, function () { 
                            $('#progressBar4').parent().show(); 
                            $('#progressBar4').animate({ width: '100%' }, 10000); 
                        }); 
                    }); 
                }); 
            }); 
        }); 
    </script> 
</head>
<body> 
    <div class="container"> 
        <h1 class="mt-5">File Upload Progress</h1> 
        <button id="uploadBtn" class="btn btn-primary">Upload File</button> 
        <div class="progress mt-4"> 
            <div id="progressBar1" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                style="width: 0%;"></div> 
        </div> 
        <div class="progress"> 
            <div id="progressBar2" class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                style="width: 0%;"></div> 
        </div> 
        <div class="progress"> 
            <div id="progressBar3" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                style="width: 0%;"></div> 
        </div> 
        <div class="progress"> 
            <div id="progressBar4" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" 
                style="width: 0%;"></div> 
        </div> 
    </div>
</body>
</html>
