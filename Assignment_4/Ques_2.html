<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques_2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script> 
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
</head>
<body>
    <div class="container"> 
        <h3> First Row (Extra Small Sizes) </h3> 
        <div class="row"> 
        <div class="col bg-primary text-white" style="border: 2px solid black;"> First </div> 
        <div class="col bg-dark text-white" style="border: 2px solid black;"> Second </div> </div> <br> 
        <h3> Second Row (Extra Small Sizes) </h3> 
        <div class="row"> 
        <div class="col bg-success text-white" style="border: 2px solid black;"> First </div> 
       <div class="col bg-info text-white" style="border: 2px solid black;"> Second </div> 
       <div class="col bg-secondary text-white" style="border: 2px solid black;"> Third </div> </div> <br> 
        <h3> Third Row (Small Sizes) </h3> 
       <div class="row"> 
        <div class="col-sm bg-warning text-dark" style="border: 2px solid black;"> First </div> 
       <div class="col-sm bg-white text-dark" style="border: 2px solid black;"> Second </div> 
       <div class="col-sm bg-danger text-dark" style="border: 2px solid black;"> Third </div> 
       <div class="col-sm bg-dark text-white" style="border: 2px solid black;"> Fourth </div> </div> <br> 
        <h3> Fourth Row (Medium Sizes) </h3> 
        <div class="row"> 
        <div class="col-md bg-primary text-white" style="border: 2px solid black;"> First </div> 
       <div class="col-md bg-info text-dark" style="border: 2px solid black;"> Second </div> 
       <div class="col-md bg-warning text-dark" style="border: 2px solid black;"> Third </div> 
       <div class="col-md bg-success text-dark"style="border: 2px solid black;"> Fourth </div> 
       <div class="col-md bg-danger text-dark" style="border: 2px solid black;"> Fifth </div> 
       <div class="col-md bg-secondary text-white"  style="border: 2px solid black;"> Sixth </div> </div>
</body>
</html>
