<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="Q10_Styles.css">
</head>
<body>
  <div class="container">
    <img src="https://imgs.search.brave.com/DXYkFWp3D-m5M9PkIQz0IVObj9P5IcyqzkUKwkg3Dus/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/dW5pdmVyc2l0eWth/cnQuY29tLy9Db250/ZW50L3VwbG9hZC9h/ZG1pbi9rb2pycDBv/ZS4yMWIucG5n" alt="SOA Logo" class="logo">
    <form>
      <h2>Registration Form</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="gender">Gender:</label>
      <label for="male">Male</label><input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label><input type="radio" id="female" name="gender" value="female">
      <br><br>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
      </select>
      <br><br>
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
