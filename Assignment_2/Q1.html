<!DOCTYPE html>
<html>
<head>
  <title>Styled HTML Page</title>
  <link rel="stylesheet" href="Q1_Styles.css">
</head>
<body>
  <h1 style="color: blue; font-size: 36px;">This is Heading 1 using Inline Styles.</h1>
  <h2 style="color: green; font-size: 24px;">This is Heading 2 using Inline Styles.</h2>
  <h3 id="heading3">This is Heading 3 using Internal Styles.</h3>
  <h4 id="heading4">This is Heading 4 using Internal Styles.</h4>
  <h5 class="heading5">This is Heading 5 using external stylesheet.</h5>
  <p class="paragraph">This is a paragraph of text.</p>
</body>
</html>
