<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown</title>
    <style>
    
        .dropdown-button {
            background-color: rgb(13, 164, 223);
            color: white;
            padding: 16px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

      
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        /* Different styles for each dropdown entry */
        .entry1 {
            font-family: 'Arial';
            font-size: 16px;
            color: red;
        }

        .entry2 {
            font-family: 'Courier New';
            font-size: 18px;
            color: blue;
        }

        .entry3 {
            font-family: 'Times New Roman';
            font-size: 20px;
            color: green;
        }

        .entry4 {
            font-family: 'Georgia';
            font-size: 22px;
            color: purple;
        }
      
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Dropdown element -->
    <div class="dropdown">
        <button class="dropdown-button">Select Option</button>
        <div class="dropdown-content">
            <a href="#" class="entry1">Option 1</a>
            <a href="#" class="entry2">Option 2</a>
            <a href="#" class="entry3">Option 3</a>
            <a href="#" class="entry4">Option 4</a>
        </div>
    </div>

</body>
</html>
