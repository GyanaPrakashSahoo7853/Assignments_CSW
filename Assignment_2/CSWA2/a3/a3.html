<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div Color Change with CSS</title>
    <style>
        /* Styling the div */
        #specialDiv {
            font-size: 24px;
            color: black; /* Default color */
            margin: 20px 0;
        }

        /* Styling the image */
        #hoverImage {
            width: 300px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        /* Change the color of #specialDiv when #hoverImage is hovered */
        #hoverImage:hover + #specialDiv {
            color: red; /* Change text color to red on hover */
        }
    </style>
</head>
<body>

    <!-- The image that triggers the hover effect -->
    <img id="hoverImage" src="https://images.unsplash.com/photo-1621259182978-fbf93132d53d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTEwfHxwcm9kdWN0cyUyMHRlY2hub2xvZ3l8ZW58MHx8MHx8fDA%3D" alt="Hover to change text color">

    <!-- The div containing text -->
    <div id="specialDiv">My Special Div</div>

</body>
</html>
