<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Change on Hover</title>
    <style>
        /* Styling the div */
        .image-div {
            width: 400px;              /* Width of the div */
            height: 400px;             /* Height of the div */
            background-image: url('https://images.unsplash.com/photo-1506260408121-e353d10b87c7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTMwfHxuYXR1cmV8ZW58MHx8MHx8fDA%3D'); /* Default background image */
            background-size: cover;    /* Cover the entire div with the image */
            background-position: center; /* Center the background image */
            transition: background-image 0.3s ease; /* Smooth transition */
        }

        /* Change background image on hover */
        .image-div:hover {
            background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D'); /* Image that appears on hover */
        }
    </style>
</head>
<body>

    <!-- Div with a background image that changes on hover -->
    <div class="image-div"></div>

</body>
</html>
