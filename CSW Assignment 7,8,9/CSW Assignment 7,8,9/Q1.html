<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Q1</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <style>
 body { 
    font-family: Arial, sans-serif; 
    background:white; 
}
 .container {
     margin-top: 50px; 
    }
 .login-form { 
    background: white; 
    padding: 30px; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
}
 .password-error { 
    color: red; 
    font-size: 0.9em; 
    display: none; }
 </style>
 <script>
 $(document).ready(function () {
 $("#loginForm").on("submit", function (e) {
 e.preventDefault();
 const password = $("#password").val();
 /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/.test(password) ? ($(".password-error").hide(), 
alert("Login Successful!")) : $(".password-error").show();
 });
 });
 </script>
</head>
<body>
<div class="container text-center">
 <h1>ITER School Management System</h1>
 <p class="lead">Efficiently manage school operations and streamline communication of ITER.</p>
 <div class="row justify-content-center">
 <div class="col-md-4">
 <div class="login-form">
 <h3 class="text-center">Login</h3>
 <form id="loginForm">
 <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
 <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
 <small class="password-error">Password must include at least 1 uppercase, 1 lowercase, and 1 digit.</small>
 <button type="submit" class="btn btn-primary btn-block">Login</button>
 </form>
 </div>
 </div>
 </div>
</div>
</body>
</html>
